{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Rental{% endblock %}</h1>
{% endblock %}

{% block content %}
	{{ super() }}

	<form method="post" class="col-sm-6">
		<div class="form-group row">
			<label for="year">Year</label>
			<input class="form-control" name="year" id="year" required value="{{ rental.day_rented.year }}">
			<label for="month">Month</label>
			<input class="form-control" name="month" id="month" required value="{{ rental.day_rented.month }}">
			<label for="day">Day</label>
			<input class="form-control" name="day" id="day" required value="{{ rental.day_rented.day }}">
		</div>
		<div class="form-group row">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
{% endblock %}
